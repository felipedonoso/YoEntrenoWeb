<!DOCTYPE html>
<html>
<head>
	<title>Calendario Eventos Deportivos</title>
	<meta charset="utf-8"/>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" />
	<!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <!-- <link href="css/bootstrap.css" rel="stylesheet"> --> 
</head>
<body>
	<header id="header" class="header background ">	
		<div class="contenedor"> 
			<figure class="logotipo"> <!-- logotipo -->
			<img src="images/logo.png" widthj="160" height="140" alt="Ministerio del deporte logotipo"/>
			</figure>
			
			<nav class="menu"><!-- menu -->
				<ul>
					<li>
						<a href="index.html#calendario">Eventos</a>
					</li>
					<li>
						<a href="#">Calendario</a>
					</li>
					<li>
						<a href="#">Ingreso</a>
					</li>
				</ul>
			</nav>
		</div>
		
	</header>
     
     <section class="tabla ">
        <div class="contenedor">
        	<table>
     		<thead>
     			<tr>
     				<th>Fecha</th>
     				<th>Evento</th>
     				<th>Descripción</th>

     			</tr>

     		</thead>
     		<tbody>
     			<tr>
     				 <td>12 junio</td>
     				 <td>Trail Desafio Lago Cabrera</td>
     				 <td>Desafío LAgo Cabrero</td>
     			</tr>
     			<tr>
     				 <td>12 junio</td>
     				 <td>Trail Desafio Lago Cabrera</td>
     				 <td>Desafío LAgo Cabrero</td>
     			</tr>
     		</tbody>
     	</table>
        </div>
     	
     </section>

	<footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/logoEntreno.png" alt="logotipo blanco"/>
          <a href="tel:+573024456678"><strong>Telefono</strong> <span>3024456678</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre"/>
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email"/>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" checked name="sexo" value="mujer"> mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre"> hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comantarios"> Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comantarios" id="comentarios" cols="30" rows="7"></textarea>
            <input type="submit" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>

</body>
</html>
